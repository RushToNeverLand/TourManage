<!DOCTYPE html>
<html>
	<body>
	
		<div id="header">
			<h1>Start your journey!</h1>
		</div>
		
		<div id='nav'>
			<h3>待审查报名表</h3>
			<table>
				<tr>
				{% for item in seq %}
					<td>{{ item.value }}</td>
				{% endfor %}
				</tr>

				{% for row in navigation %}
				  <tr>
					  {% for column in row.column %}
						<td>{{ column.caption }}</td>
					  {% endfor %}
				  </tr>
				{% endfor %}
			</table>
		</div>	
		
		<div id="section">
			<h3>填写过审报名表的主码</h3>
			<form action="/manage_join">
				旅游团号<span style="color:red">*</span>：
				<br>
					<input type="text" name="a" value="">
				<br>
				游客身份证号<span style="color:red">*</span>：
				<br>
					<input type="text" name="b" value="">
				<br>
				<input type="submit" value="Submit">
			</form> 
			{{var}}
		</div>
		
		<div id="footer">
			Author:10152130155
		</div>
		
	</body>
	
		<style>
			#header {
				background-color:#9966CC;
				color:white;
				text-align:center;
				padding:5px;
			}
			#nav {
				line-height:30px;
				background-color:#eeeeee;
				height:800px;
				width:400px;
				float:left;
				padding:5px; 
			}
			#section {
				width:350px;
				float:left;
				padding:10px; 
			}
			#van {
				line-height:30px;
				background-color:#FFFFFF;
				height:800px;
				width:270px;
				float:right;
				padding:10px; 
			}
			#footer {
				background-color:#9966CC;
				color:white;
				clear:both;
				text-align:center;
				padding:5px; 
			}
		</style>
</html>
